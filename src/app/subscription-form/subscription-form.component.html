<div class="card">
    <div class="card-body">
        <div class="text-center mt-3 mb-5">
            <h3>SUBSCRIPTION FORM</h3>
            <p class="m-auto subs-text"> If you want to know more news or stories, or just want to follow us, please, subscribe! 
            </p>

                <div class="alert alert-danger" *ngIf="isEmailError">
                    Email is already in use!
                </div>
                <div class="alert alert-info" *ngIf="isSubscribed">
                    Thank you for your subscription! Stay tuned for our Blogposts!
                </div>

                    <form class="form-inline mb-5" #subForm = ngForm (ngSubmit)="onSubmit(subForm.value)" *ngIf="!isSubscribed">

                        <div class="form-group col-md-5">
                            <input 
                            type="text" 
                            class="form-control" 
                            placeholder="Your Name"
                            name="name"
                            #Name='ngModel'
                            ngModel
                            required
                            [ngClass]="{'is-invalid': Name.touched && Name.invalid}"
                            >
                            <div class="text-danger" *ngIf="Name.touched && Name.invalid">
                                <div *ngIf="Name.errors?.['required']">
                                Name is required!
                                </div>
                            </div>

                        </div>
                        <div class="form-group col-md-5">
                             <input 
                             type="email" 
                             class="form-control" 
                             placeholder="E-mail Address"
                             name="email"
                             #Email='ngModel'
                             ngModel
                             required
                             email
                            [ngClass]="{'is-invalid': Email.touched && Email.invalid}"
                             >
                             <div class="text-danger" *ngIf="Email.touched && Email.invalid">
                                <div *ngIf="Email.errors?.['required']">
                                    Email is required!
                                </div>
                                <div *ngIf="Email.errors?.['email']">
                                    Please enter a Valid Email Address!
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-info btn-block btn-sub" [disabled]="subForm.invalid">SUBSCRIBE</button>
                        </div>

                    </form>
        </div>
    </div>
</div>
