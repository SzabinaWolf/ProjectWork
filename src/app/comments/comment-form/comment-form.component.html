<div class="card mt-5 ">
    <div class="card-body">
        <h4>Leave a Comment</h4>
        <p>You can leave a comment using this form. Thank you!</p>

        <form class="">
            <div class="form-group">
                <label for="">Name</label>
                <input type="text" class="form-control" placeholder="Enter your name here.">
            </div>

            <div class="form-group">
                <label for="">Comment</label>
                <textarea cols="30" rows="10" class="form-control" placeholder="Add your comment here."></textarea>
            </div>

            <button class="btn btn-info btn-sub mt-4">Add a comment</button>
        </form>
    </div>
</div>
